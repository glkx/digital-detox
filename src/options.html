				<div class="groupbox-title">
					<h2 i18n="optionGroupNameBlocklist">Block list</h2>
				</div>

                <form id="formBlockSite" class="groupbox-body">
                    <label i18n="optionsAddSiteLabel" class="d-block" for="inputfieldSite">Website address</label>
                    <div class="field-group">
						<input id="optionsAddSiteInput" type="text" id="inputfieldSite" name="site" pattern="([a-z0-9|-]+\.)*[a-z0-9|-]+\.[a-z]+" placeholder="domain.com" />
                    	<button i18n="optionsAddSiteButton" type="submit" class="primary">Block</button>
					</div>
                </form>

                <div class="table-wrapper">
					<table id="optionsBlockedSites" class="blocked-sites">
						<colgroup>
							<col width="50%" />
							<col width="10%" />
                            <col width="20%" />
							<col width="20%" />
						</colgroup>
						<thead>
							<tr>
								<th class="column-website">
                                    <span i18n="optionsBlockedSitesTHeadWebsites">Blocked websites</span>
								</th>
								<th class="column-visits">
									<span id="optionsBlockedSitesTHeadVisits" class="icon-wrapper" data-tooltip="Number of times visited today">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="icon">

										</svg>
									</span>
								</th>
                                <th class="column-blocks">
									<span id="optionsBlockedSitesTHeadBlocks" class="icon-wrapper" data-tooltip="Number of times blocked today">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">

								</th>
								<th class="column-button"></th>

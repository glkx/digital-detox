<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title i18n="popupTitle">Digital Detox</title>

        <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/css/popup.css" type="text/css" media="all" />
        <script src="/javascript/popup.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="button-group">
                <button id="popupToggleButton" class="toggle-button">
					<span class="value" i18n="popupToggleButtonOff">Continue</span>
					<span class="value" i18n="popupToggleButtonOn">Pause</span>
					<span class="progress">&nbsp;</span>
				</button>
                <button id="popupPrefsButton" class="prefs-button" title="Change Impulse Blocker options">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="icon">
						<path d="M15 7h-2.1a4.967 4.967 0 0 0-.732-1.753l1.49-1.49a1 1 0 0 0-1.414-1.414l-1.49 1.49A4.968 4.968 0 0 0 9 3.1V1a1 1 0 0 0-2 0v2.1a4.968 4.968 0 0 0-1.753.732l-1.49-1.49a1 1 0 0 0-1.414 1.415l1.49 1.49A4.967 4.967 0 0 0 3.1 7H1a1 1 0 0 0 0 2h2.1a4.968 4.968 0 0 0 .737 1.763c-.014.013-.032.017-.045.03l-1.45 1.45a1 1 0 1 0 1.414 1.414l1.45-1.45c.013-.013.018-.031.03-.045A4.968 4.968 0 0 0 7 12.9V15a1 1 0 0 0 2 0v-2.1a4.968 4.968 0 0 0 1.753-.732l1.49 1.49a1 1 0 0 0 1.414-1.414l-1.49-1.49A4.967 4.967 0 0 0 12.9 9H15a1 1 0 0 0 0-2zM5 8a3 3 0 1 1 3 3 3 3 0 0 1-3-3z"/>
					</svg>
				</button>
            </div>

            <div class="add-domain-section">
                <button class="primary add-button"><span i18n="popupAddButtonValue">Block</span> <span class="domainToAllow"></span></button>
                <button class="primary remove-button"><span i18n="popupRemoveButtonValue">Allow</span> <span class="domainToBlock"></span></button>
            </div>

        </div>

    </body>
</html>
